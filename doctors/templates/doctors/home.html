{% extends 'services/base.html' %}
{% load my_tags %}
{% block content %}

    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="col-12 mb-5">
                {% if user.is_superuser %}
                    <a class="btn btn-primary" href="{% url 'services:create' %}" role="button">Добавить доктора</a>
                {% endif %}
            </div>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
                {% for object in object_list %}
                    <div class="col">
                <div class="card shadow-sm">
                    <div style="text-align: center;"><img src="{{ object.picture | media_filter }}"
                                                              style="width:200px;"></div>
                    <div class="card-body">
                        <h3 class="card-text">{{ object }}</h3>
                        <p class="card-text">{{ object.post }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'doctors:doctor_detail' object.pk %}"
                                   role="button">Подробнее</a>
                                {% if user.is_superuser %}
                                <a class="btn btn-warning" href="{% url 'doctors:edit' object.pk %}"
                                   role="button">Редактировать</a>
                                <a class="btn btn-danger" href="{% url 'doctors:delete' object.pk %}"
                                   role="button">Удалить</a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                {% endfor %}
        </div>
    </div>
    </div>
{% endblock %}
